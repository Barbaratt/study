<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="master-container container-fluid">
      <section id="new-account">
        <div class="container">
          <div class="row">
            <div class="col-12">
                <form action="">
                    <label for="avatar">
                        <div class="avatar mt-2"></div>
                    </label>
                    <input type="file" name="avatar" id="avatar" class="d-none">
                    <!-- /.avatar -->
                    <div class="input-group input-group-lg mt-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-lg">E-mail</span>
                            </div>
                            <!--/input-group-prepend-->
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <!--/input-group input-group-lg-->
                    <div class="input-group input-group-lg mt-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-lg">Name</span>
                            </div>
                            <!--/input-group-prepend-->
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <!--/input-group input-group-lg-->
                    <div class="input-group input-group-lg mt-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-lg">Pass</span>
                            </div>
                            <!--/input-group-prepend-->
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <!--/input-group input-group-lg-->
                    <div class="mb-3 mt-3">
                        <textarea class="form-control .is-valid" id="validationTextarea" placeholder="Tell us about you" required></textarea>
                        <div class="invalid-feedback">
                            Please enter a message in the textarea.
                        </div>
                    </div>
                    <a href="" id="new-acount-submit" class="btn btn-dark text-light mt-4 pl-4 pr-4">Create Account</a>
                </form>
                <!--/form-->
            </div>
            <!--/.col-12-->
          </div>
          <!--/.row-->
        </div>
        <!--/.container-->
      </section>
      <!-- /#new-acount -->
    </div>
    <!--/.container-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="assets/js/app.js"></script>
</body>
</html>
